<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of info.data">

                      <div class="card" >
                        
                        
                          <img height="300px" width="300px"  src="{{i.avatar}}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <p class="card-text">ID : {{i.id}}</p>
                            <p class="card-text">Email : {{i.email}}</p>

                            <p class="card-text">First Name : {{i.first_name}}</p>
                            <p class="card-text">Last Name : {{i.last_name}}</p>
                            
                          </div>

                          

                          
                        </div>

                </div>

            </div>
        </div>
    </div>
</div>
