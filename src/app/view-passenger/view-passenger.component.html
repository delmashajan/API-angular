<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of passenger.data">

                      <div class="card" *ngFor="let j of i.airline">
                        <h5 class="card-title">{{i.name}}</h5>
                        <h5 class="card-title">{{i.trips}}</h5>
                        
                          <img height="100px" width="100px"  src="{{j.logo}}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <p class="card-text"> {{j.name}}</p>
                            <p class="card-text"> {{j.country}}</p>

                            <p class="card-text">Slogan : {{j.slogan}}</p>
                            <p class="card-text">Head Quarters : {{j.head_quaters}}</p>
                            <p class="card-text">Website : {{j.website}}</p>
                            <p class="card-text"> Established : {{j.established}}</p>
                          </div>

                          

                          
                        </div>

                </div>

            </div>
        </div>
    </div>
</div>
